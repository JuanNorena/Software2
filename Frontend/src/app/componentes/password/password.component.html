<div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #f2f2f2;">
  
  <!-- Flecha de volver -->
  <div style="position: absolute; top: 20px; left: 20px; cursor: pointer;" (click)="goBack()">
    <div class="d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
           stroke="#0b2c51" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
      <span style="margin-left: 8px; font-size: 16px; color: #0b2c51; font-style: italic;">Volver</span>
    </div>
  </div>

  <div class="d-flex" style="border: 1px solid #333; background-color: #d9d9d9; width: 850px; height: 500px;">
    
    <!-- Imagen izquierda -->
    <div>
      <img src="/login.png" alt="Ilustración" style="height: 100%; border-right: 1px solid #333;">
    </div>

    <!-- Formulario -->
    <div class="p-4 d-flex flex-column justify-content-center" style="width: 100%; position: relative;">
      
      <!-- Título -->
      <div class="card-header text-center" style="font: 1em Inria-serif; margin-bottom: 0;">
        <h3 style="margin-top: 0;">Recuperar Contraseña</h3>
      </div>

      <!-- Mensajes -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2 text-center">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-2 text-center">
        {{ successMessage }}
      </div>

      <!-- Formulario -->
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" novalidate>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label" style="font-style: italic;">Email</label>
          <input type="email" id="email" formControlName="email"
          class="form-control" style="border: 1px solid #666;">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button type="submit" class="btn"
                  style="background-color: #0b2c51; color: white; font-style: italic; padding: 8px 30px;"
                  [disabled]="recoveryForm.invalid || loading">
            Enviar
          </button>
          <button type="button" class="btn"
                  style="background-color: #0b2c51; color: white; font-style: italic; padding: 8px 30px;"
                  (click)="goBack()">
            Cancelar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
