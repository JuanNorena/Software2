<div class="form-container">
    <h2>Cambiar Contraseña</h2>
  
    <form [formGroup]="form" (ngSubmit)="cambiarContrasenia()">
      <div class="form-group">
        <label for="nuevaContrasenia">Nueva contraseña</label>
        <input
          type="password"
          id="nuevaContrasenia"
          formControlName="nuevaContrasenia"
          class="form-control"
          [class.is-invalid]="form.get('nuevaContrasenia')?.invalid && form.get('nuevaContrasenia')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('nuevaContrasenia')?.hasError('minlength')">
          Debe tener al menos 8 caracteres
        </div>
      </div>
  
      <div *ngIf="mensajeError" class="alert alert-danger mt-3">
        {{ mensajeError }}
      </div>
  
      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="cargando">
        {{ cargando ? 'Actualizando...' : 'Actualizar Contraseña' }}
      </button>
    </form>
  
    <div class="text-center mt-3">
      <button class="btn btn-link" (click)="volver()">Volver al login</button>
    </div>
  </div>
