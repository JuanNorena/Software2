<div class="login-container">
  <div class="login-card">
    <!-- Contenedor de la imagen y formulario -->
    <div class="login-content">
      <!-- Imagen izquierda -->
      <div class="login-image">
        <img src="./login.png" alt="Login illustration">
      </div>
      
      <!-- Formulario derecho -->
      <div class="login-form-container">
        <h2 class="login-title">Iniciar sesión</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <!-- Nombre de usuario -->
          <div class="form-group">
            <label for="usuario">Nombre de usuario</label>
            <input 
              type="text" 
              id="usuario" 
              formControlName="usuario" 
              class="form-control" 
              placeholder="Ingresa tu usuario">
            <div 
              *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" 
              class="error-message">
              Usuario es requerido
            </div>
          </div>
          
          <!-- Contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control" 
              placeholder="Ingresa tu contraseña">
            <div 
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
              class="error-message">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">
                Contraseña es requerida
              </span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Mínimo 7 caracteres
              </span>
            </div>
          </div>
          
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="error-message">
            {{errorMessage}}
          </div>
          
          <!-- Botón Ingresar -->
          <div class="form-actions">
            <button 
              type="submit" 
              class="btn btn-ingresar" 
              [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Ingresar
            </button>
            
            <!-- Botón Cancelar -->
            <button 
              type="button" 
              class="btn btn-cancelar">
              Cancelar
            </button>
          </div>
          
          <!-- Footer con checkbox y olvidé contraseña -->
          <div class="form-footer">
            <div class="remember-container">
              <input 
                type="checkbox" 
                id="rememberUser" 
                formControlName="rememberUser">
              <label for="rememberUser">Recordar usuario</label>
            </div>
            
            <a class="forgot-password" (click)="onForgotPassword()">
              Olvidé mi contraseña
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
