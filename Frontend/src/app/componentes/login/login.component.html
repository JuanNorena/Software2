<div class="text-center; border: 2px solid #333;">
  <!-- Encabezado del portal de empleados -->
  <div class="text-center" style="font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; color: #00306e; margin-bottom: 5px;">
    <h3>Portal de Empleados</h3>
  </div>
  <!-- Mensaje de bienvenida -->
  <div class="text-center" style="font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; color: #00306e; margin-bottom: 5px;">
    <h3>Bienvenido al Portal de Empleados</h3>
  </div>
</div>

<!-- Contenedor principal con margen superior reducido -->
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 20px; margin-bottom: 20px;">
  
  <!-- Imagen ilustrativa del login -->
  <img src="/login.png" alt="" height="420px" style="border: 2px solid #333;">

  <!-- Tarjeta que contiene el formulario de inicio de sesión -->
  <div class="card p-4" style="width: 500px; height: 420px; background-color: #D9D9D9; border: 2px solid #333;">
    
    <!-- Encabezado con el título "Iniciar sesión" -->
    <div class="card-header text-center" style="font: 1em Inria-serif;">
      <h3>Iniciar sesión</h3>
    </div>

    <div class="card-body">
      <!-- Formulario de inicio de sesión con Angular FormGroup -->
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <!-- Campo para ingresar el nombre de usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" id="usuario" formControlName="usuario" class="form-control" placeholder="Ingresa tu usuario">
        </div>

        <!-- Campo para ingresar la contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña">
        </div>

        <!-- Botón para enviar el formulario (Ingresar) -->
        <div class="d-grid">
          <button type="submit" class="btn" style="background-color: #00306e; color: white; border: 2px solid white;" [disabled]="loginForm.invalid">
            Ingresar
          </button>
        </div>

        <!-- Botón para cancelar el formulario -->
        <div class="d-grid">
          <button type="button" class="btn" style="background-color: #00306e; color: white; border: 2px solid white;">
            Cancelar
          </button>
        </div>

        <!-- Sección con opciones adicionales (recordar usuario y recuperar contraseña) -->
        <div class="d-flex justify-content-between mt-2">
          <!-- Checkbox para recordar usuario -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordar usuario
            </label>
          </div>
          <!-- Enlace para recuperar contraseña -->
          <a href="">Olvidé contraseña</a>
        </div>

      </form>
    </div>
  </div>
</div>
